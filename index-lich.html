                margin-right: 4px;

            .cell-number

                border-bottom: 1px solid gray;
                box-shadow: inset 1px 2px 3px rgba(0,0,0,0.15);
            }
            .cell-mention
            {
                /* position: relative; */
                display: flex;

                align-items: center;
                background-color: rgb(255, 255, 255);
                justify-content: top;
                border-radius: 4px;
                height: 525px;
                overflow-y: scroll;
                overflow-x: hidden;
            }
            ::-webkit-scrollbar
            {
                width: 6px;
            }
            ::-webkit-scrollbar-thumb
            {
                background-color: rgb(192, 189, 189);
                border-radius: 5px;
            }
            .cell-element
            {
                color: #000;
                font-family: EB Garamon;
                margin-top: 2px;
                margin-bottom: 2px;
                margin-left: 5px;
                background-color: rgb(224, 233, 233);
                display: flex;
                flex-direction: column;
                align-items: center;
                /* position: absolute; */
                font-size: 25px;
                border-radius: 4px;
                width: 180px;
                border: 1px solid gray;
            }
            .cell-add
            {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                border-radius: 4px;
                background-color: rgb(243, 236, 237);
                font-size: 30px;
            }  
            .plus-button
            {
                background-color: rgb(240, 238, 238);
                width: 198px;
                border-top: 1px solid black;
                border-bottom-left-radius: 4px;
                border-bottom-right-radius: 4px;
                opacity: 0.8;
            } 
            .plus-button:hover

                opacity: 2;
                background-color: red;
            }
            .plus-button:active

            .plus-img
