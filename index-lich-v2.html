    <script>
        // Model section 
        // If localstorage has a todos array, then use it
        // Otherwise use the default array.
        let todos;

        const savedTodos = JSON.parse(localStorage.getItem('todos'));
        if(Array.isArray(savedTodos))
        {
            todos=savedTodos;
        }
        else
        {
                todos = 
            [
                {
                    foodName: 'Thịt heo',
                    id: 'id1'
                },
                {
                    foodName: 'Thịt trâu',
                    id: 'id2'
                },
            ];
        }


        render();

        function saveTodos()
        {
            localStorage.setItem('todos',JSON.stringify(todos));
        }

        // // Controller section
        function addTodo()
        {
            for(let i=0; i<2;i++)
            {
                const textbox = document.querySelectorAll("[id='text-title']");
                for(let i =0;i< textbox.length;i++)
                {
                    const foodName = textbox[i].name; 
                    const ticked = textbox[i].checked;
                    // ticked and we will add it into display
                    if(ticked)
                    {
                        let flag = true;
                        for(let j =0;j< todos.length;j++)
                        {
                            // alert(todos[i].foodName);
                            // alert(foodName);
                            if(todos[j].foodName === foodName)
                            {
                                flag=false;
                                //alert('bạn đã chọn thực phẩm này rồi :v');
                                break;
                            }
                        }
                        if(flag === true)
                        {
                            createTodo(foodName,i);

                            render();
                        }

                    }
                }
            }
        }
        // Create a todo
        function createTodo(foodName,i)
        {
            const id = ' ' + (new Date().getTime()+i);
            todos.push
            (
                {
                    foodName: foodName,
                    id: id
                }
            );
            saveTodos();
        }

        function deleteTodo(event)
        {
            const deleteButton = event.target;
            const idToDelete = deleteButton.id;

            deleteTodoitem(idToDelete);

            render();  
        }
        // // Delete a todo 
        function deleteTodoitem(idToDelete)
        {
            todos = todos.filter
            (
                function (todo)
                {    
                    // if the id of this todo match idToDelete,return false
                    // for everything else, return true
                    if(todo.id === idToDelete)
                    {
                        return false;
                    }
                    else
                    {
                        return true;
                    }
                }
            )
            saveTodos();
        }
        // View section
        function render()
        {
            // refresh the todo-list (id)
            document.getElementById('food-list').innerHTML = '';

            todos.forEach
            (
            function (todo)
               {
                    let element = document.createElement('div'); 
                    element.innerText = todo.foodName;
                    element.className = "cell-element";

                    let deleteButton = document.createElement('button');
                    deleteButton.innerText = 'x';
                    deleteButton.innerHTML ='<img class="search-img" src="pic/cross-button.png">';
                    deleteButton.className = "close-button-plus";
                    deleteButton.style = "margin-right: -1px;width:30px;height:30px;border-radius: 5px;border: none;border-top-left-radius: 0px; border-bottom-left-radius: 0px";
                    deleteButton.onclick = deleteTodo;
                    deleteButton.id = todo.id;
                    element.appendChild(deleteButton);

                    let todoList = document.getElementById('food-list');
                    element.style = "background-color: lightpink;"
                    todoList.appendChild(element);
               }
            )
        }
    </script>
